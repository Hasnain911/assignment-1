<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.main.css.css">
    <title>FLY DUBAI</title>
</head>
<body><div>
        <h1 class="heading"> EXPERIENCE DUBAI WITH FLY DUBAI</h1>
        <p class="para1">Comparison of flight prices can save you up to 70% <button class="button">Search Now</button> to find the best prices! </p>
        <form class="form">          
          <label>From</label>
          <input
            class="input"
            type="text"
            placeholder="Karachi, Pakistan (KHI)"
          />
          <label>To</label>
          <input
            class="input"
            type="text"
            placeholder="Desired destinaton"
          />
          
          <label>Class</label>
          <input
            class="input"
            type="text"
            placeholder="Business,Economy"
          />
          <input 
          class="submitclick"
          type="submit" 
          value="Submit"
          />
        </form>
    </div>
</body>
</html>
